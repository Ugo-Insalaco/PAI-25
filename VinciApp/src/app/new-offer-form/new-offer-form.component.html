<div id="main-container">
  <h1 id="title">Création d'une nouvelle offre</h1>
  <h3>Veuillez compléter les informations suivantes afin de créer la nouvelle offre.
    Vous pourrez toujours modifier ces informations plus tard en les
    modifiant directement sur la page du cadran actuel</h3>

  <form (ngSubmit)="sendDatatoDB()" [formGroup]="offerForm">
    <div class="form-group" id="divname">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" required formControlName="nom" value="">
    </div>

    <div class="form-group" id="divtext">
      <label for="textImg">Texte adjacent à l'image</label>
      <textarea id="text" class="form-control" required formControlName="textImg" value=""></textarea>
    </div>

    <div class="form-group" id="divimg">
      <label for="image">Image</label>
      <input type="file"
             class="form-control"
             #input
             required
             formControlName="image"
             accept="image/png, image/jpeg">
    </div>

    <button type="submit" class="btn btn-success" id="bntsubmit" [disabled]="!offerForm.valid">Valider</button>
    <button type="button" class="btn" id="bntreset" (click)="resetForm()">Réinitialiser</button>
    <button type="button" class="btn" id="bntcancel" (click)="closePopup()">Annuler</button>
  </form>
</div>
