<app-banner [admin]="admin"
            [couleur]="databanner.color"
            [databanner]="databanner"
            [nomsolution]="datasolution.name"
            [idnamesolution]="datasolution.idname"
            [idcadran]="idcadran">
</app-banner>

<div id="argumentscommerciaux">
  <div id="problem" #problem>
    <p [contentEditable]="contentEditableProblem">
      {{datasolution.problem}}
    </p>
  </div>
  <div id="description" #desc>
    <p [contentEditable]="contentEditableDesc">
      {{datasolution.desc}}
    </p>
  </div>
  <div class="btnmodiftexte">
    <app-modif-texte [admin]="admin" buttonName="ProblÃ©matique" [idtext]="datasolution.idproblem" [textView]="problemView" [(editAllowed)]="contentEditableProblem"></app-modif-texte>
    <app-modif-texte [admin]="admin" buttonName="Description" [idtext]="datasolution.iddesc" [textView]="descView" [(editAllowed)]="contentEditableDesc"></app-modif-texte>
  </div>
</div>

<div id="dashboard" style="width: 99vw; height: 60vh;">
  <div id="divtext" #text>
    <p id="text" style="text-align: justify;" [contentEditable]="contentEditableText">
      {{datasolution.text_db}}
    </p>
    <div class="btnmodiftexte">
      <app-modif-texte [admin]="admin" buttonName="Texte" [idtext]="datasolution.idtext" [textView]="textView" [(editAllowed)]="contentEditableText"></app-modif-texte>
    </div>
  </div>
  <div id="divimage" #divimage [style.background-image]="datasolution.picture_db">
    <div id="btnmodifimage">
      <app-modif-image [admin]="admin"
                       [containerId]="idsolution"
                       buttonName="Image"
                       containerType="solutionContents"
                       imageType="picture_db"
                       [imageView]="imageView"
                       [nomSolution]="nomsolution">
      </app-modif-image>
    </div>
  </div>
</div>

<div id="linkProject">
  <button type="button" id="buttonProject" #buttonproject (click)="onSimulerProjet()">Simulez votre projet</button>
</div>

<app-btnlinkcadrans></app-btnlinkcadrans>
