<div class="container-fluid">
    <img  src="assets/images/VF_CMYK_W.png" alt="Angular Project" routerLink="/" />
     <h1>{{dictTexts['title']}}</h1>
     <h2>{{dictTexts['des']}}</h2>
</div>

<div class="container">
  <form class="form-horizontal" [formGroup]="form">

    <div class="form-group row" [ngClass]="displayFieldCss('civility')">

      <div class="col-2">
        <label for="civility" class=" custom-select mr-sm-2 control-label required">{{dictTexts['titlecivility']}}</label>
        <span class="gfield_required">*</span>
        <select class="form-control"  id="civility" formControlName="civility">
            <option selected>{{dictTexts['titleM']}}</option>
            <option>{{dictTexts['titleF']}}</option>
        </select>
        <app-field-error-display [displayError]="isFieldValid('name')" [errorMsg]="dictTexts['mandatory']">
        </app-field-error-display>
      </div>
      <div class="col-5">
        <label for="surname" class="control-label-required">{{dictTexts['name']}}</label>
        <span class="gfield_required">*</span>
        <input type="text" id="surname" class="form-control" formControlName="surname">
        <app-field-error-display [displayError]="isFieldValid('surname')" [errorMsg]="dictTexts['mandatory']">
        </app-field-error-display>
      </div>
      <div class="col-5">
        <label for="name" class="control-label-required">{{dictTexts['firstname']}}</label>
        <span class="gfield_required">*</span>
        <input type="text" id="name" class="form-control" formControlName="name">
        <app-field-error-display [displayError]="isFieldValid('name')" [errorMsg]="dictTexts['mandatory']">
        </app-field-error-display>
      </div>
    </div>

    <div class="form-group row" [ngClass]="displayFieldCss('entreprise')">
      <div class="col-sm-4">
        <label for="entreprise" class="control-label-required">{{dictTexts['company']}}</label>
        <input type="text" id="entreprise" class="form-control" formControlName="entreprise">
      </div>
      <div class="col-sm-4">
        <label for="mobile" class="control-label-required">{{dictTexts['phone']}}</label>
        <input type="text" id="mobile" class="form-control" formControlName="mobile">
      </div>
      <div class="col-sm-4">
        <label for="email" class="control-label-required">{{dictTexts['mail']}}</label>
        <span class="gfield_required">*</span>
        <input type="text" id="email" class="form-control" formControlName="email">
        <app-field-error-display [displayError]="isFieldValid('email')" [errorMsg]="dictTexts['mandatory']">
        </app-field-error-display>
      </div>
    </div>

    <div formGroupName="address">

      <div class="form-group row ">

        <div class="col-md-6" [ngClass]="displayFieldCss('address.street')">
          <label for="street" class="control-label-required">{{dictTexts['address']}}</label>
          <span class="gfield_required">*</span>
          <input type="text" id="street" class="form-control" formControlName="street">
          <app-field-error-display [displayError]="isFieldValid('address.street')" [errorMsg]="dictTexts['mandatory']">
          </app-field-error-display>
        </div>

        <div class="col-md-4" [ngClass]="displayFieldCss('address.street')">
          <label for="city" class="control-label-required">{{dictTexts['city']}}</label>
          <span class="gfield_required">*</span>
          <input type="text" id="city" class="form-control" formControlName="city">
          <app-field-error-display [displayError]="isFieldValid('address.city')" [errorMsg]="dictTexts['mandatory']">
          </app-field-error-display>
        </div>

        <div class="col-md-2" [ngClass]="displayFieldCss('address.zipCode')">
          <label for="zipCode" class="control-label-required">{{dictTexts['postcode']}}</label>
          <span class="gfield_required">*</span>
          <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
          <app-field-error-display [displayError]="isFieldValid('address.zipCode')" [errorMsg]="dictTexts['mandatory']">
          </app-field-error-display>
        </div>

      </div>
    </div>
    <div formGroupName="request">

      <div class="form-group row">

        <div class="col-md-4" [ngClass]="displayFieldCss('request.object')">
          <label for="object" class="control-label-required">{{dictTexts['object']}}</label>
          <select class="form-control" id="object" formControlName="object">
            <option selected></option>
            <option *ngFor="let opt of dictTexts['objectlist']">
              {{opt}}
            </option>
          </select>
        </div>

        <div class="col-md-4" [ngClass]="displayFieldCss('request.activitySeg')">
          <label for="activitySeg" class="control-label-required">{{dictTexts['business']}}</label>
          <select class="form-control"  id="activitySeg" formControlName="activitySeg">
            <option selected></option>
            <option *ngFor="let opt of dictTexts['businesslist']">
              {{opt}}
            </option>
          </select>
        </div>

        <div class="col-md-4" [ngClass]="displayFieldCss('request.info')">
          <label for="info" class="control-label-required">{{dictTexts['info']}} :</label>
          <select class="form-control"  id="info" formControlName="info">
            <option selected></option>
            <option *ngFor="let opt of dictTexts['infolist']">
              {{opt}}
            </option>
          </select>
        </div>

      </div>

      <div class="form-group row">

          <div class="col-md-12" [ngClass]="displayFieldCss('request.message')">

            <label for="message" class="control-label-required">{{dictTexts['message']}}</label>
            <span class="gfield_required">*</span>
            <textarea aria-label="With textarea" id="message" class="form-control" formControlName="message"></textarea>
            <app-field-error-display [displayError]="isFieldValid('request.message')" [errorMsg]="dictTexts['mandatory']">
            </app-field-error-display>
          </div>
      </div>
    </div>

    <button class="btn" id=reinit (click)="reset()">{{dictTexts['reset']}}</button>
    <button class="btn btn-primary" (click)="onSubmit()">{{dictTexts['send']}}</button>

  </form>
 </div>
