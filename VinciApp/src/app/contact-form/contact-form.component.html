<div class="container"><form class="form-horizontal" [formGroup]="form">

    <div class="form-group row" [ngClass]="displayFieldCss('name')">
   
      <div class="col-2">
        <label for="civility" class=" custom-select mr-sm-2 control-label required">Civilité</label>
        <select class="form-control"  id="civility" formControlName="civility">
            <option selected>Mr</option>
            <option>Mme</option>
           
          </select>
        <app-field-error-display [displayError]="isFieldValid('name')" errorMsg="Please inform your name">
        </app-field-error-display>
      </div>
      <div class="col-5">
        <label for="surname" class="control-label required">Nom</label>
        <input type="text" id="surname" class="form-control" formControlName="surname">
        <app-field-error-display [displayError]="isFieldValid('surname')" errorMsg="Please inform your name">
        </app-field-error-display>
      </div>
      <div class="col-5">
        <label for="name" class="control-label required">Prénom</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <app-field-error-display [displayError]="isFieldValid('name')" errorMsg="Please inform your name">
        </app-field-error-display>
      </div>
    </div>
  
    <div class="form-group row" [ngClass]="displayFieldCss('entreprise')">
      <div class="col-sm-4">
        <label for="entreprise" class="control-label required">Entreprise</label>
        <input type="text" id="entreprise" class="form-control" formControlName="entreprise">
        <app-field-error-display [displayError]="isFieldValid('entreprise')" errorMsg="Please inform your email">
        </app-field-error-display>
      </div>
      <div class="col-sm-4">
        <label for="mobile" class="control-label required">Téléphone</label>
        <input type="text" id="mobile" class="form-control" formControlName="mobile">
        <app-field-error-display [displayError]="isFieldValid('mobile')" errorMsg="Please inform your mobile">
        </app-field-error-display>
      </div>
      <div class="col-sm-4">
        <label for="email" class="control-label required">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
        <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Please inform your email">
        </app-field-error-display>
      </div>
    </div>
  
    <div formGroupName="address">
  
      <div class="form-group row ">
  
        <div class="col-md-6" [ngClass]="displayFieldCss('address.street')">
          <label for="street" class="control-label required">Addresse</label>
          <input type="text" id="street" class="form-control" formControlName="street">
          <app-field-error-display [displayError]="isFieldValid('address.street')" errorMsg="Please inform your address">
          </app-field-error-display>
        </div>
  
        <div class="col-md-4" [ngClass]="displayFieldCss('address.street')">
          <label for="city" class="control-label required">Ville</label>
          <input type="text" id="city" class="form-control" formControlName="city">
          <app-field-error-display [displayError]="isFieldValid('address.city')" errorMsg="Please inform your address">
          </app-field-error-display>
        </div>
  
        <div class="col-md-2" [ngClass]="displayFieldCss('address.zipCode')">
          <label for="zipCode" class="control-label required">Zip Code</label>
          <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
          <app-field-error-display [displayError]="isFieldValid('address.zipCode')" errorMsg="Please inform your zipCode">
          </app-field-error-display>
        </div>
  
      </div>
    </div>
    <div formGroupName="request">

      <div class="form-group row">
  
        <div class="col-md-4" [ngClass]="displayFieldCss('request.object')">
          <label for="object" class="control-label required">Objet de la demande</label>
          <input type="text" id="object" class="form-control" formControlName="object">
          <app-field-error-display [displayError]="isFieldValid('request.object')" errorMsg="Please inform your city">
          </app-field-error-display>
        </div>
  
        <div class="col-md-4" [ngClass]="displayFieldCss('request.activitySeg')">
          <label for="activitySeg" class="control-label required">Mon segment d’activité</label>
          <select class="form-control"  id="activitySeg" formControlName="activitySeg">
            <option selected>J'ai un projet en local</option>
            <option>J'ai un projet en national</option>
            <option>J'ai un projet international</option>

           
          </select>
          <app-field-error-display [displayError]="isFieldValid('request.activitySeg')" errorMsg="Please inform your state">
          </app-field-error-display>
        </div>
  
        <div class="col-md-4" [ngClass]="displayFieldCss('request.info')">
          <label for="info" class="control-label required">Je souhaite des informations sur :</label>
          <input type="text" id="info" class="form-control" formControlName="info">
          <app-field-error-display [displayError]="isFieldValid('request.info')" errorMsg="Please inform your country">
          </app-field-error-display>
        </div>
  
      </div>
    </div>
    <div class="form-group row">
  
        <div class="col-md-12" [ngClass]="displayFieldCss('request.message')">

          <label for="message" class="control-label required">Message</label>
          <textarea class="form-control" aria-label="With textarea" id="message" class="form-control" formControlName="message"></textarea>
          <app-field-error-display [displayError]="isFieldValid('request.message')" errorMsg="Please inform your message">
          </app-field-error-display>
        </div>
    </div>
    
    <div class="form-group">
        <div class="form-check">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
         <label class="form-check-label" for="invalidCheck3">
          En soumettant ce formulaire, j’accepte que mes données personnelles soient recueillies et exploitées dans le cadre de ma demande d’information et de la relation commerciale qui peut en découler.
        </label>
          
        </div>
      </div>
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button class="btn" (click)="reset()">Reset</button>
  
  </form>
 </div>
