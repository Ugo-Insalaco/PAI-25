  <div id="container">
    <div class="row">
      <div id="titre">
        <h1>Votre projet IoT</h1>
      </div>
      <div id="conteneur-btn">
        <button class="btn btn-success btn-block" (click)="openPDF()">Télécharger PDF</button>    
        <button class="btn btn-success btn-block" (click)="sendEmail()">Soumettre le projet à Vinci Facilities</button>
        <br>
      </div>

      <div id="htmlData" #htmlData>

        <h1>Projet : {{data[0].solution}}</h1>

        <h2>{{nom_sec1}}</h2>
        <table class="table table-bordered">
            <ng-container *ngFor="let d of data">
                <ng-container *ngIf="d.partie==0">
                    <tr class="table-primary">
                        <td>{{d.question}}</td>
                        <td>{{d.reponse}}</td>
                    </tr>
                </ng-container>
              </ng-container>
        </table>

        <h2>{{nom_sec2}}</h2>

              <ng-container *ngFor="let d of data">

                        <td>{{d.question}}</td>
                        <td>{{d.reponse}}</td>
                    </tr>
                </ng-container>
              </ng-container>              
        </table>

        <h2>{{nom_sec3}}</h2>
        <table class="table table-bordered">
            <ng-container *ngFor="let d of data">
                <ng-container *ngIf="d.partie==2">

                    </tr>
                </ng-container>

        <h2>{{nom_sec4}}</h2>

                        <td>{{d.question}}</td>
                        <td>{{d.reponse}}</td>
                    </tr>
                </ng-container>
              </ng-container>
        </table>
        </div>
  
    </div>
  </div>
