<div id="main-container">
  <h1 id="title">Création d'une nouvelle solution</h1>
  <h3>Veuillez compléter les informations suivantes afin de créer la nouvelle solution
    et la page associée. Vous pourrez toujours modifier ces informations plus tard en les
    modifiant directement sur la page de la solution.</h3>

  <form (ngSubmit)="sendDatatoDB()" [formGroup]="solutionForm">
    <div class="form-group" id="divname">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" required formControlName="nom" value="">
    </div>

    <div class="form-group" id="divpb">
      <label for="pb">Problématique</label>
      <input type="text" class="form-control" required formControlName="problematique" value="">
    </div>

    <div class="form-group" id="divdesc">
      <label for="description">Description générale</label>
      <textarea id="desc" class="form-control" required formControlName="description" value=""></textarea>
    </div>

    <div class="form-group" id="divtext">
      <label for="textImg">Texte adjacent à l'image</label>
      <textarea id="text" class="form-control" required formControlName="textImg" value=""></textarea>
    </div>

    <div class="form-group" id="divimg">
      <label for="image">Image</label>
      <input type="file"
             id="imgSolution"
             class="form-control"
             #input
             required
             formControlName="image"
             accept="image/png, image/jpeg">
    </div>

    <button type="submit" class="btn btn-success" id="bntsubmit" [disabled]="!solutionForm.valid">Valider</button>
    <button type="button" class="btn" id="bntcancel" (click)="resetForm()">Réinitialiser</button>
    <button type="button" class="btn" id="bntcancel" (click)="closePopup()">Annuler</button>
  </form>
</div>
