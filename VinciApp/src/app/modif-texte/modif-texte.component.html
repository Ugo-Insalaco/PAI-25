<button class="btnmodif"
        (click)="allowModifText()"
        *ngIf="admin===true && modifAllowed===false"
        title="Modification">
        <mat-icon>create</mat-icon>
        <span>{{buttonName}}</span>
</button>
<div id="container-admin-controls"
     *ngIf="admin===true && modifAllowed==true">
  <button class="btnvalid btnmodif"
          (click)="confirmText()"
          title="Valider">
          Valider
  </button>
  <button class="btnmodif" (click)="closeTextModifPanel()"
          title="Annuler">
          Annuler
  </button>
</div>
