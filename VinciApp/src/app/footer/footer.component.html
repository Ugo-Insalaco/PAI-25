<div class="container">
  <div class="row  ">
    <div class="col-8 ">
      <h1>{{dictTexts['contact']}}</h1>
      <div class="row">

      </div>
    </div>

    <div class="col-4  text-center">
      <button type="button" class="btn btn-lg black-background white" (click)="contactNavigate()" routerLinkActive="active">

</div>

      <mat-grid-tile><div class="footer"></div></mat-grid-tile>
    </mat-grid-list>

</mat-card>
