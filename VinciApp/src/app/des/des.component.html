<mat-card>
  <mat-card-content>
    <div #main [contentEditable]="contentEditableMain">
      <p class="h1">{{data1}}</p>
      <br>
      <p class="h3">{{data2}}</p>
    </div>
    <div id="btnmodiftexte" *ngIf="admin===true">
      <app-modif-texte [admin]="admin" buttonName="Textes" idtext="1" [textView]="maintextView" [(editAllowed)]="contentEditableMain"></app-modif-texte>
    </div>
  </mat-card-content>
</mat-card>
