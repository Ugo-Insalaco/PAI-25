<div style="width: 99vw; height: 60vh;">
  <div id="divtext" #divtext>
    <p id="text" style="text-align: justify;" [contentEditable]="contentEditableText1">
      {{texteoffre}}
    </p>
    <div id="choixsolution">
      <p [contentEditable]="contentEditableText1"> Solutions associées à cette offre : </p>
      <select id="listesolutions" #listesolutions [(ngModel)]="selectedOption">
        <option disabled selected> Solutions </option>
      </select>
      <button id="buttonvalidersolution" #buttonvalidersolution (click)="onValiderSolution()">
        Découvrir cette solution
      </button>
    </div>

    <app-modif-texte [admin]="admin" [textView]="textView" [(editAllowed)]="contentEditableText1"></app-modif-texte>

  </div>
  <div id="divimage" #divimage [style.background-image]="photooffre">
    <div id="commimg" #commimg [style.background-color]="couleur">
      <p [contentEditable]="contentEditableText2">{{nomoffre}}</p>
      <app-modif-texte [admin]="admin" [textView]="commimageView" [(editAllowed)]="contentEditableText2"></app-modif-texte>
    </div>

    <app-modif-image [admin]="admin" [imageView]="imageView" [offerid]="id"></app-modif-image>

  </div>
</div>
