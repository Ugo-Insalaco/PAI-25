<div id="container">
  <div #sidetext id="divtext">
    <div #text id="text" [contentEditable]="contentEditableText1">
      <p *ngFor="let paragraph of dataoffer.text.split('&/&')">
        {{paragraph}}
      </p>
    </div>
    <div id="choixsolution">
      <p> {{dictTexts['solutions']}} : </p>
      <select id="listesolutions" #listesolutions [(ngModel)]="selectedOption" (change)="getSelectedOptionText($event)">
        <option disabled selected> Solutions </option>
        <option *ngFor="let sol of solutions"
            [value]="sol.id">
          {{sol.name}}
        </option>
      </select>
      <button id="buttonvalidersolution" (click)="onValiderSolution()">
        {{dictTexts['btn']}}
      </button>

      <app-new-solution [idOffer]="dataoffer.idoffre" *ngIf="admin===true"></app-new-solution>

      <button type="button" class="btn btn-sm" id="buttondeletesolution" (click)="onDeleteSolution()" *ngIf="admin===true">
        <mat-icon>clear</mat-icon>
        <span>Supprimer la solution sélectionnée</span>
      </button>
    </div>

    <div id="btnmodiftexte"><app-modif-texte [admin]="admin" buttonName="Texte" [allowNewParagraph]="true" [idtext]="dataoffer.idtext" [textView]="textView" [(editAllowed)]="contentEditableText1"></app-modif-texte></div>

  </div>
  <div id="divimage" #divimage [style.background-image]="dataoffer.picture">
    <div id="commimg" #commimg [style.background-color]="couleur">
      <p [contentEditable]="contentEditableText2">{{dataoffer.name}}</p>
    </div>

    <div id="btnmodif">
      <app-modif-texte [admin]="admin" buttonName="Nom offre" [allowNewParagraph]="false" [idtext]="dataoffer.idname" [textView]="commimageView" [(editAllowed)]="contentEditableText2"></app-modif-texte>
      <app-modif-image [admin]="admin" buttonName="Image" [containerId]="dataoffer.idoffre" containerType="offres" imageType="picture" [imageView]="imageView" [numoffer]="num"></app-modif-image>
    </div>
  </div>

  <button type="button" class="btn btn-sm" id="buttondeleteoffer" (click)="onDeleteOffer()" *ngIf="admin===true"><mat-icon>clear</mat-icon>Supprimer cette offre</button>

</div>
