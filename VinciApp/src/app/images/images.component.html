<ul>
  <li *ngFor="let cadran of cadranList;">
    <div class="container">
      <div class="title" [style.border-color]="cadran.color">
        <p>{{cadran.name}}</p>
      </div>
      <a class="overlay" [href]="cadran.url" [style.border-color]="cadran.color">
        <div>
          {{cadran.problem}}
        </div>
      </a>
    </div>
  </li>
</ul>
