<div style="text-align: center;">

  <!-- Affichage de la question -->

  <div *ngIf="type=='QCM'" [contentEditable]="modif && admin">
    {{question}}
    <br><input type="radio" name="{{id_question}}" value="{{rep1}}" [(ngModel)]="answer" (change)="onAnswer()"> {{rep1}}
    <br><input type="radio" name="{{id_question}}" value="{{rep2}}" [(ngModel)]="answer" (change)="onAnswer()"> {{rep2}}
  </div>

  <div *ngIf="type=='text'">
    {{question}}
    <br><textarea [(ngModel)]="answer" (change)="onAnswer()"></textarea>
  </div>

  <div *ngIf="type=='number'" [contentEditable]="modif && admin">
    {{question}}    
    <br><input type="number" [(ngModel)]="answer" (change)="onAnswer()">
  </div>
  
  <div *ngIf="type=='checkbox'">
    {{question}}
    <br><input type="checkbox" value="{{rep1}}" [(ngModel)]="answer" onchange="console.log('Ã§a marche pour checkbox 1')"> {{rep1}}
  </div>

  <div *ngIf="type=='scroll'">
    {{question}}
    <select>
      <option value="{{rep1}}"> {{rep1}} </option>
      <option value="{{rep2}}"> {{rep2}} </option>
    </select>
  </div>

  <!-- Modification de la question en mode admin -->
  <div *ngIf="modif && admin">
    <button>Supprimer cette question</button>
    <br> Question suivante : <!-- faire une requete au serveur dans le .ts-->
    <select>
      <option selected> Question a </option> 
      <option> Question b </option>
    </select>
  </div>
  <br>

  <!-- Affichage de la question suivante -->
  <div *ngIf="answer || modif">
    <app-question *ngIf="10>id_question" 
      [id_question]=next
      [tab]=tab
      [type]="'text'" 
      [question]="'Ajoutez un commentaire :'" 
      [rep1]=""
      [rep2]=""
      [modif]=modif>
    </app-question>
  </div>

</div>
