<div style="text-align: center;">

  <!-- Affichage de la question -->

  <div *ngIf="type=='radio'" [contentEditable]="modif && admin">
    {{question}}
    <ngcontainer *ngFor="let r of reponses">
      <br><input type="radio" name="{{id_question}}" value="{{r.id}}" [(ngModel)]="id_answer" (change)="onAnswer()"> {{r.reponse}}
    </ngcontainer>
  </div>

  <div *ngIf="type=='text'" [contentEditable]="modif && admin">
    {{question}}
    <br><textarea [(ngModel)]="answer" (change)="onAnswer()"></textarea>
  </div>

  <div *ngIf="type=='number'" [contentEditable]="modif && admin">
    {{question}}    
    <br><input type="number" [(ngModel)]="answer" (change)="onAnswer()">
  </div>
  
  <!-- <div *ngIf="type=='checkbox'">
    {{question}}
    <ngcontainer *ngFor = "let r of reponses">
      <br><input type="checkbox" (change)="onAnswer2(r[0])"> {{r[1]}}
    </ngcontainer>
  </div> -->

  <div *ngIf="type=='select'">
    {{question}}
    <select multiple [(ngModel)]="answer" (change)="onAnswer()">
      <ngcontainer *ngFor = "let r of reponses">
        <option> {{r.reponse}} </option>
      </ngcontainer>
    </select>
  </div>

  <div *ngIf="type=='select_all_iot'">
    {{question}}
    <select [(ngModel)]="answer" (change)="onAnswer()">
      <ngcontainer *ngFor = "let iot of all_iot">
        <option> {{iot.name}} </option>
      </ngcontainer>
    </select>
  </div>

  <!-- Modification de la question en mode admin -->
  <div *ngIf="modif && admin">
    <button>Supprimer cette question</button>
    <div *ngIf="type=='number' || type=='text'">
      <br> Question suivante : <!-- faire une requete au serveur dans le .ts-->
      <select>
        <option selected> Question a </option> 
        <option> Question b </option>
      </select>
    </div>
    <div *ngIf="type=='QCM'">
      <ngcontainer *ngFor="let r of reponses">
        <br> Question suivante si la r√©ponse est {{r.reponse}} :
        <select>
          <option selected> Question a </option>
          <option> Question b </option>
        </select>
      </ngcontainer>
    </div>
  </div>
  <br>

  <!-- Affichage de la question suivante -->
  <div *ngIf="answer || id_answer || modif">
    <app-question *ngIf="next" 
      [id_question]=next
      [tab]=tab
      [modif]=modif>
    </app-question>
  </div>

</div>
