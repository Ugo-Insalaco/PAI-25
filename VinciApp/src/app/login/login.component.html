<mat-card >
  <mat-card-title>
    <img  src="../../assets/images/VF_RGB_C.png" width="270px" routerLink="/"/>
  </mat-card-title>

  <mat-card-content>

    <div class="row justify-content-center" *ngIf="!error">
      <div class="col-md-12">
          <div class="login-box">
              <h1>{{dictTexts['login']}}</h1>
              <div *ngIf="incorrectSubmission===true" class="error alert alert-danger" role="alert">
                  {{dictTexts['incorrectsubmission']}}
              </div>
              
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <input type="text" formControlName="username" class="form-control" [placeholder]="dictTexts['id']" required>
                      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
                        <div class="alert alert-danger" role="alert "*ngIf="username.errors">
                          {{dictTexts['incorrectid']}}
                        </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="password" formControlName="password" class="form-control" [placeholder]="dictTexts['pwd']" required>
                      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                        <div div class="alert alert-danger" role="alert " *ngIf="password.errors">
                          {{dictTexts['incorrectpwd']}}
                        </div>
                      </div>
                  </div>
                  <br>
                  <div class="form-group">
                      <button type="submit"  [disabled]="!loginForm.valid" class="btn btn-primary">{{dictTexts['login']}}</button>
                  </div>
              </form>
          </div>
      </div>
    </div>
    <div class="alert alert-danger" role="alert " *ngIf="error">
      <h1>{{error.errorTitle}}</h1>
      <h3>{{error.errorDesc}}</h3>
    </div>
  </mat-card-content>
</mat-card>
